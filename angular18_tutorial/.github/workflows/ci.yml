name: Angular CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Angular 18 works best with Node 18 or 20
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build project
        run: npm run build -- --configuration production